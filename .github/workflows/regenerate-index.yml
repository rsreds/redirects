name: Regenerate index

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Make generator executable
        run: chmod +x scripts/generate-index.sh
      - name: Generate index
        run: ./scripts/generate-index.sh
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "chore: regenerate index" || echo "No changes to commit"
          git push
