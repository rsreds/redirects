<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="0;url=https://destinazione.example.com/" />
  <title>Redirecting...</title>
  <script>
    // fallback JS per browser che ignorano meta refresh
    window.location.replace("https://destinazione.example.com/");
  </script>
</head>
<body>
  <p>If you are note redirected automatically, <a href="https://destinazione.example.com/">click here</a>.</p>
</body>
</html>
